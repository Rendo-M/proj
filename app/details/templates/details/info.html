{% extends "details/base.html" %}

{% block title %}{{title}}{% endblock %}

{% block content %} 
<div class="title_text">
  <form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Search">
  </form>
<h1>{{content}}</h1>
</div>
<div class="wrapper">
  <div class="scroll">
    {% for number in acln %}
    
    <a href = {% url "number" number.name %}>
    
      <div class="container">
        
        <p class="info">{{number}}</p>      
      </div>

  </a>
    {% endfor %} 
  </div>
  
</div>  

{% endblock %}
